<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>CSD 340 Web Development with HTML and CSS</title>
        <!--Link to CSS-->
        <link href="fisher_EX6.css" type="text/css" rel="stylesheet"/>

    <!--Page content begin-->
    <body>
        <!--Page main header-->
        <header>
            <h1>Assignment 9.2: Build a Web Page - Part 6</h1>

        <div id = "navbar">
            <a href="#">Home</a>

        <div id = "container">
            <!--Book entry Card-->
            <div class="card">
                <div class="card-title">Book Entry Form</div>
                <div class="card-content">
                    <div class="form">
                        <!--Text Entry Field-->
                        <div class="form-field">
                            <label for="txtBookName">Book Name:</label>
                            <input type="text" id="txtBookName" name="txtBookName" class="input">
                        </div>
                        <!--Submit Button-->
                        <div class="form-field">
                            <button type="submit" class="btn btn-primary full-width">Create Book</button>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <!--Favorite book card-->
            <div class="card">
                <div class="card-title">Top 5 Favorite Books</div>

                    </table>

        </div>
